<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Content Management Tool</title>
</head>
<body class="color">
    <div id="container">
        <header>
            <h1>CONTENT MANAGER</h1>
        </header>
        <main>
            <section id="addForm">
                <h2>Add New Article</h2>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    <label for="content">Content:</label>
                    <textarea id="content" required></textarea>
                    <button type="button" id="addImage">Add Image</button>
                    <button type="button" id="addVideo">Add Video</button>
                    <div id="contentArea" class="content-area"></div>
                    <div class="btn-container">
                        <button type="submit">Add Article</button>
                    </div>
                </form>
            </section>
            <section id="articleTable">
                <h2>Articles</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
        <footer>
            <p class="down">&copy; 2023 Content Manager</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
